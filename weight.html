<!--    The converter-->
        <h2>Weight Converter <i class="fas fa-weight-hanging"></i></h2>
        <div class="convert">
            <form>
                <input placeholder="enter your value" type="number" oninput="weightConverter(this.value)">
                
                
                <br>
                <lable>
                    your value is in:
                </lable>
                <br>
                <br>
                <select id="k">
                    <option value="Kg">Kilogram</option>
                    <option value="Pound">Pound</option>
                </select>
                
                <p id="ans"><span id="outputKilograms"></span></p>
            </form>
            <a href="index.html"><i class="fas fa-arrow-alt-circle-left"></i>
</a>
            
            <script>
                function weightConverter(valNum) {
                
                if(document.getElementById("k").value == "Kg"){
                    
                        document.getElementById("outputKilograms").innerHTML="Pound: "+ valNum*2.2046;
                    
                   }else{
                   

                    document.getElementById("outputKilograms").innerHTML="Kilogram: " + valNum/2.2046;
                   }
                   }
            </script>
        </div>
